<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DESFIO_TABELAS#2</title>
</head>
<body>
    <h1>Desafio Tabelas com dados reais</h1>
    <table>
        <thead>
            <tr>
                <th class="grupos">Grupos</th>
                <th class="nomes">Nomes</th>
                <th colspan="4" class="filmes">Filmes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="3" class="td-grupos">Mulheres</td>
                <td>Ana Maria Santos</td>
                <td>Alien</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <!-- <td>1</td> -->
                <td>Beatriz Souza</td>
                <td class="td-filmes">Hulk</td>
                <td class="td-filmes">4</td>
                <td class="td-filmes">5</td>
                <td class="td-filmes">6</td>
            </tr>
            <tr>
                <!-- <td>1</td> -->
                <td>Cláudia Melo</td>
                <td>Oblivion</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td rowspan="3" class="td-grupos">Homens</td>
                <td>Bruno Mendonça</td>
                <td>Os Intocáveis</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <!-- <td>1</td> -->
                <td>Daniel Lourenço</td>
                <td>Wall-E</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <!-- <td>1</td> -->
                <td>Fabiano Mota</td>
                <td>Star Wars</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
